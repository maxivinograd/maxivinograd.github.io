<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Max Kranz Avatar</title>
    <link href="ico.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
        }

        header {
            background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
            color: deepskyblue;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0a0a0a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: deepskyblue;
            font-weight: bold;
            margin: 0 20px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0095d9;
        }

        .about {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #00254e, #000000);
            color: white;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.6);
        }

        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .team {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .member {
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
            flex: 1 1 calc(33% - 40px);
            min-width: 250px;
            text-align: center;
        }

        .member img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .member h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: deepskyblue;
        }

        .member p {
            font-size: 1rem;
            color: #bbb;
        }

        footer {
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: deepskyblue;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>About</h1>
    </header>

    <nav>
        <a href="https://avatar.maxkranz.me/">Home</a>
        <a href="https://avatar.maxkranz.me/pricing/">Pricing</a>
        <a href="https://avatar.maxkranz.me/gallery/">Gallery</a>
    </nav>

    <section class="about">
        <h2>Who We Are</h2>
        <p>
            At Max Kranz Avatar, we create cool avatars for your social medias and more.
            Order avatars here to have stylish profile.
        </p>
        <p>Order avatars here to have stylish profile.
        </p>
    </section>

   


    <footer>
        <p>Created by <a href="https://maxkranz.github.io">Max Kranz</a></p>
    </footer>
</body>
</html>
