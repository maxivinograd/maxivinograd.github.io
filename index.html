    </footer>

    <script>
        async function search(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (!query) return;

            const apiKey = 'AIzaSyD_SjbT-2lTISCvYM7lY510RviDcUi8OdI';
            const cx = '002fc18dec82145db'; 
            const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cx}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Ошибка поиска: ' + response.statusText);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error(error);
                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = '<p>En error occured. Please try again.</p>';
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; 

            if (data.items && data.items.length > 0) {
                data.items.forEach(item => {
                    const resultDiv = document.createElement('div');
                    resultDiv.innerHTML = `
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.snippet}</p>
                    `;
                    resultsContainer.appendChild(resultDiv);
                });
            } else {
                resultsContainer.innerHTML = '<p>Nothing found.</p>';
            }
        }
    </script>
