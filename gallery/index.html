<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Max Kranz Avatar</title>
    <link href="ico.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            overflow-x: hidden;
        }

        header {
            background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
            color: deepskyblue;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0a0a0a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: deepskyblue;
            font-weight: bold;
            margin: 0 20px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0095d9;
        }

        .gallery {
            max-width: 1200px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            background: #1e1e1e;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }

        .modal-content .info {
            margin-top: 15px;
            color: white;
        }

        .modal-content .info p {
            margin: 5px 0;
        }

        .close {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        footer {
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: deepskyblue;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>

    <nav>
        <a href="https://avatar.maxkranz.me/">Home</a>
        <a href="https://avatar.maxkranz.me/about/">About</a>
        <a href="https://avatar.maxkranz.me/pricing/">Pricing</a>
    </nav>

    <div class="gallery">
        <div class="gallery-item" onclick="openModal('hidden', 'Computer on the desk', 'https://via.placeholder.com/600')">
            <img src="compav.jpg" alt="Avatar 1">
        </div>
        <div class="gallery-item" onclick="openModal('hidden', 'Kuromi anime style', 'https://via.placeholder.com/600')">
            <img src="kuav.jpg" alt="Avatar 2">
        </div>
        <div class="gallery-item" onclick="openModal('hidden', 'Dark-themed programmer', 'https://via.placeholder.com/600')">
            <img src="progav.jpg" alt="Avatar 3">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="">
            <div class="info">
                <p><strong>Username:</strong> <span id="modal-username"></span></p>
                <p><strong>Request:</strong> <span id="modal-request"></span></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by <a href="https://maxkranz.github.io">Max Kranz</a></p>
    </footer>

    <script>
        function openModal(username, request, imgSrc) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modal-username').textContent = username;
            document.getElementById('modal-request').textContent = request;
            document.getElementById('modal-img').src = imgSrc;
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>
</body>
</html>
