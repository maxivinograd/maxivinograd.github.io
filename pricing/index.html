<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Max Kranz Avatar</title>
    <link href="ico.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
        }

        header {
            background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
            color: deepskyblue;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0a0a0a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: deepskyblue;
            font-weight: bold;
            margin: 0 20px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0095d9;
        }

        .pricing {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #00254e, #000000);
            color: white;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.6);
        }

        .pricing h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .pricing p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .pricing-table {
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .plan {
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            flex: 1 1 calc(33% - 40px);
            min-width: 250px;
        }

        .plan h3 {
            font-size: 1.8rem;
            color: deepskyblue;
            margin-bottom: 20px;
        }

        .plan p {
            font-size: 1rem;
            color: #bbb;
            margin: 10px 0;
        }

        .plan .price {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin: 20px 0;
        }

        .plan button {
            background-color: deepskyblue;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .plan button:hover {
            background-color: #0095d9;
        }

        footer {
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: deepskyblue;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pricing</h1>
    </header>

    <nav>
        <a href="https://avatar.maxkranz.me/">Home</a>
        <a href="https://avatar.maxkranz.me/about/">About</a>
        <a href="https://avatar.maxkranz.me/gallery/">Gallery</a>
    </nav>

    <section class="pricing">
        <h2>Our Plans</h2>
        <p>Choose a plan that fits your needs and budget.</p>
    </section>

    <div class="pricing-table">
        <div class="plan">
            <h3>Basic</h3>
            <p>Perfect for personal use.</p>
            <div class="price">★25</div>
            <p>1 Avatar</p>
            <button onclick="window.open('https://t.me/maxkranzofficial', '_blank')">Choose Basic</button>

        </div>

        <div class="plan">
            <h3>Standard</h3>
            <p>Great for regular users.</p>
            <div class="price">★50</div>
            <p>3 Avatars</p>
            <button onclick="window.open('https://t.me/maxkranzofficial', '_blank')">Choose Standard</button>
        </div>

        <div class="plan">
            <h3>Premium</h3>
            <p>Best for professionals.</p>
            <div class="price">★100</div>
            <p>6 Avatars</p>
            <button onclick="window.open('https://t.me/maxkranzofficial', '_blank')">Choose Premium</button>
        </div>
    </div>

    <footer>
        <p>Created by <a href="https://maxkranz.github.io">Max Kranz</a></p>
    </footer>
</body>
</html>
